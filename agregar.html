    <header>
       <!--************** NAV LOGIN **************-->

        <div class="nav_login">
            <a href="index.html"><img class="logo" src="images/logo.svg" alt="Logo de AluraGeek"></a>
        </div>

        <div class="nav_search">
            <input type="search" name="search" class="search" placeholder="¿Qué deseas buscar?">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">

    <main>
      <section class="product-add">
        <!-- <script>
            let products = [];
          </script>           -->
        <div class="product-add_title">Agregar nuevo producto</div>
        <form class="form-cadastro" data-form>
          <input
            class="product-add_input__url"
            type="text"
            placeholder="URL del Producto"
            required
            data-url
          />
          <input
            class="product-add_input__name"
            type="text"
            placeholder="Nombre del producto"
            required
            data-nome
          />
          <input
            class="product-add_input__price"
            type="text"
            placeholder="Precio de producto"
            required
            data-preco
          />
          <!-- <a href="../AluraGeek-tinna/agregar.html"><button type="submit" class="product-add_btn">Agregar producto</button></a> -->
          <div class="product-add_link">
            <a href="../AluraGeek-tinna/agregar.html">
              <button type="submit" class="product-add_btn">Agregar producto</button>
            </a>
          </div>
        </form>
      </section>
    </main>
  </body>

                    <input class="form_text" type="text" name="text" placeholder="Nombre" id="">
